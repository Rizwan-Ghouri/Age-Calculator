<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="main">
        <div class="divinp">
            <h1 class="heading">Age Calculator</h1>
            <input type="text" class="inp" id="inpbirth"  onfocus="this.type='datetime-local'" onblur="this.type='datetime-local'" placeholder="Enter birthday year" autocomplete="off">
            <input type="text" class="inp" id="inpcurrent" onfocus="this.type='datetime-local'" onblur="this.type='datetime-local'" placeholder="Enter current year" autocomplete="off">
            <button class="btn" id="get_Age">Get</button>
            <div class="divinppara">
                <div id="show" class="mainshow">
                    No message
                </div>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
